<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Teacher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url("/images/cubes.png");
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 30px auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/teachers}">Teacher Management</a></li>
    </ul>
    <form th:action="@{/logout}" method="post" class="form-inline">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</nav>

<div class="form-container">
    <h2 class="text-center mb-4">Edit Teacher</h2>
    
    <form th:action="@{'/teachers/edit/' + ${teacher.id}}" th:object="${teacher}" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label>Department</label>
            <input type="text" th:field="*{department}" class="form-control" placeholder="Enter Department" required>
        </div>
        <div class="form-group">
            <label>Employee ID</label>
            <input type="text" th:field="*{employeeId}" class="form-control" placeholder="Enter Employee ID" required>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Update Teacher</button>
            <a th:href="@{/teachers}" class="btn btn-secondary ml-2">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
