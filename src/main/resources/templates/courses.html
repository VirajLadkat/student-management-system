<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
		  
</head>
<body style="background-image: url('/images/cubes.png'); background-color: #1a1a1a; background-repeat: repeat; background-size: auto;">
	

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	    <a class="navbar-brand" href="#">Student Management System</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavBar">
	        <span class="navbar-toggler-icon"></span>
	    </button>

	    <div class="collapse navbar-collapse" id="collapsibleNavBar">
	        <ul class="navbar-nav">
	          
				<li class="nav-item">
				              <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
				          </li>
				          <li class="nav-item">
				              <a class="nav-link" th:href="@{/students}">Students</a>
				          </li>
				          <li class="nav-item">
				              <a class="nav-link" th:href="@{/teachers}">Teachers</a>
				          </li>
				          <li class="nav-item">
				              <a class="nav-link" th:href="@{/courses}">Courses</a>
				          </li>
	        </ul>
	    </div>

	    <form th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">
	        <button type="submit" class="btn btn-danger">Logout</button>
	    </form>
	</nav>
<div style="background: rgba(255, 255, 255, 0.95); padding: 40px; margin: 40px auto; border-radius: 12px; max-width: 1200px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);">

	<div class="container mt-4">
	       <div class="d-flex justify-content-between mb-3">
	           <h2>Courses</h2>
	           <a class="btn btn-primary" th:href="@{/courses/new}">Add Course</a>
	       </div>

	       <table class="table table-bordered">
	           <thead class="thead-dark">
	               <tr>
	                   <th>Course Name</th>
	                   <th>Duration (Semesters)</th>
	                   <th>Total Fees</th>
	                   <th>Actions</th>
	               </tr>
	           </thead>
	           <tbody>
	               <tr th:each="course : ${courses}">
	                   <td th:text="${course.name}"></td>
	                   <td th:text="${course.duration}"></td>
	                   <td th:text="${course.totalFees}"></td>
	                   <td>
	                       <a th:href="@{/courses/view/{id}(id=${course.id})}" class="btn btn-info btn-sm">View</a>
	                       <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-warning btn-sm">Edit</a>
	                       <a th:href="@{/courses/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm"
	                          onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
	                   </td>
	               </tr>
	           </tbody>
	       </table>
	   </div>
</div>
</body>
</html>
